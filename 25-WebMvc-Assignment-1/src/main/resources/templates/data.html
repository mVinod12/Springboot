<!DOCTYPE html>
<html lang="en">
<head>
  <title>Products</title>
</head>
<body>
  <h1>Products</h1>
  <table>
    <thead>
      <tr>
        <th>PID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.pid}"></td>
        <td th:text="${product.pname}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.qty}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
